<!DOCTYPE html>
<html>
  <head>
    <title>Parallax Simple Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <div class="block">        
          <img src="./images/colorful-wallpaper-colors-of-autumn-computer-wallpaper-1563356.jpg" data-speed="-1" class="img-parallax">              
        <h2>Speed = -1.0</h2>              
    </div>
    <div class="block">
      <img src="./images/berries-berry-blackberry-302577.jpg" data-speed="-0.75" class="img-parallax">
      <h2>Speed = -0.75</h2>
    </div>
    <div class="block">
      <img src="./images/accessories-adult-beautiful-1299135.jpg" data-speed="-0.25" class="img-parallax">
      <h2>Speed = -0.25</h2>
    </div>
    <div class="block">
      <img src="./images/aromatic-bloom-blossom-159251.jpg" data-speed="0.25" class="img-parallax">
      <h2>Speed = 0.25</h2>
    </div>
    <div class="block">
      <img src="./images/beautiful-blossom-botanic-1046348.jpg" data-speed="0.75" class="img-parallax">
      <h2>Speed = 0.75</h2>
    </div>
    <div class="block">
      <img src="./images/design-garden-gardening-162443.jpg" data-speed="1" class="img-parallax">
      <h2>Speed  = 1.0</h2>
    </div>
  </body>
    <script src="main.js"></script>
</html>
